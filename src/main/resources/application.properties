spring.application.name=demo
info.app.description=@project.description@
spring.app.version=@project.version@
info.app.contact-mail=exampleemail@gmail.com
info.app.contact-name=DevTeam
info.app.business-name=Example
info.app.business-web=https://www.example.com
server.servlet.context-path=/api/rest
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/db-console
spring.datasource.generate-unique-name=false
spring.datasource.name=prices
spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:prices
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
